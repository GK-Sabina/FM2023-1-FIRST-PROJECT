<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
    <style>
        h2{
            color:green;
        }
        #uniq{
            color:pink !important;
        }
        .color-accent {
            color:red;
        }
        .color-info{
            color:blue;
        }
        .color-accent.color-info{
            color:yellow;
        }
        h2#uniq.color-accent{
            color:purple;
        }
    </style>
</head>
<body>
    <h2 style="color:chocolate;">title heading 1</h2>
    <h2 class="color-accent color-info">title heading 2</h2>
    <h2 id="uniq" class="color-accent">title heading 3</h2>
    <h2>title heading 4</h2>
    <h2 class="color-accent">title heading 5</h2>
    <h2>title heading 6</h2>
</body>
</html>
